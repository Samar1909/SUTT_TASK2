<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simarjot's Website</title>
</head>
<body>
    {%if latest_questions%}
    <ul>
        {%for q in latest_questions%}
            <li><a href = "/polls{{q.id}}">{{q.question_text}}</a></li>
        {%endfor%}
    </ul>
    {%else%}
        <p>No polls found</p>
    {%endif%}
</body>
</html>
